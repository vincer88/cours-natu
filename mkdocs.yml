site_name: "Naturalisation française — Cours (questionnaire commenté)"
site_description: "Préparation à l’entretien de naturalisation française — cours exhaustif, question par question."
site_url: ""
repo_name: "GitHub"
repo_url: ""
edit_uri: ""

theme:
  name: material
  language: fr
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Mode clair

plugins:
  - search:
      lang: fr

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - styles/extra.css

